<!-- Ejercicio 3 : Formularios
En el último ejercicio tendrán que replicar el formulario que les dejamos a continuación. Recuerden que, además de lo visual, cada campo debe estar vinculado con su label como vimos en clase mediante la etiqueta "for". -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <a href="../index.html">CV Capitan</a>
    <a href="./form1.html">Formulario 2</a>
    <a href="./listaAnidadas.html">Listas</a>
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name">
    </div>
    <br>
    <div>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido">
    </div>
    <br>
    <div>
    <label for="1">Modalidad de Cursada:</label>
    <input type="radio" name="1" id="1">
    <label for="2">On-Demand</label>
    <input type="radio" name="2" id="2">
    <label for="3">En Vivo</label>
    <input type="radio" name="3" id="3">
    </div>
    <br>
    <div>
      <label for="email">Correo:</label>
      <input type="email" id="email">
    </div>
    <br>
    <div>
      <input type="checkbox" name="1" id="1">
      <label for="1">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.</label>
    </div>
    <br>
    <div>
      <input type="checkbox" name="2" id="2">
      <label for="2">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full-Stack.</label>
    </div>
    <br>
    <div>
      <button>Enviar</button>
    </div>
    </body>
</html>
